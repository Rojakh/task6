<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="domain">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by domain"> Domain </th>
    <td mat-cell *matCellDef="let element"> {{element.domain}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by price"> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="clicks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by clicks"> Clicks </th>
    <td mat-cell *matCellDef="let element"> {{element.clicks}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="update">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by update"> Update </th>
    <td mat-cell *matCellDef="let element"> {{element.update}} </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                  #paginator
                 aria-label="Select page of periodic elements">
</mat-paginator>
